<ng-container>
  <mat-table #basicTable [dataSource]="myOrders" class="mat-elevation-z8">

    <!-- Tracking ID Column -->
    <ng-container matColumnDef="trackingId">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder;color: blue;">Tracking ID</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">{{myOrder.trackingId}}</mat-cell>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="totalAmount">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder;color: blue;">Amount</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">{{myOrder.totalAmount}}</mat-cell>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder;color: blue;">Address</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">{{myOrder.address}}</mat-cell>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder;color: blue;">Date</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">{{myOrder.date | date:'dd/MM/yyyy'}}</mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder;color: blue;">Status</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">{{myOrder.orderStatus}}</mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef style="font-weight: bolder;color: blue;">Action</mat-header-cell>
      <mat-cell *matCellDef="let myOrder">
        <span *ngIf="myOrder.orderStatus == 'Delivered'">
          <button mat-raised-button color="primary" type="submit" routerLink="/customer/ordered_products/{{myOrder.id}}">Review</button>
        </span>
      </mat-cell>
    </ng-container>

    <!-- Define the header and row templates -->
    <mat-header-row *matHeaderRowDef="['trackingId','totalAmount','address','date','status','action']"></mat-header-row>
    <mat-row *matRowDef="let myOrder; columns: ['trackingId','totalAmount','address','date','status','action']"></mat-row>
  </mat-table>
</ng-container>
